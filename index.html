<!--O doctype diz ao navegador qual tipo de documentos sera carregado-->
<!DOCTYPE html>

<!--A tag html inicia o nosso documento
o atributo lang informa qual idioma do conteudo da pagina -->
<html lang="pt-br">
    <head>
        <title>Minha primeira página</title>

<!-- O meta charset informa qual conjunto de caracteres sera utilizado -->
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Minha história</h1>
        <p>Sou a Amanda Marchetti, nasci na cidade de São Paulo em 1996.</p>
        <h2>De onde vim</h2>
        <p>Eu nasci em dezesseis de janeiro de 1996 no bairro de Santo Amaro em São Paulo. </p>


    </body>
</html>
