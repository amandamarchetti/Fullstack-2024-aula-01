<script>
    $palavra = "banana";
    $palavraInvertida = $palavra.split("").reverse().join(""); //ananab

    //document.write($palavra); banana
    //document.write('$palavra'); // $palavra
    document.write('A palavra informada pelo usuario foi: ' + $palavra);
    //A palavra informada pelo usuario foi: banana

    document.write('<br>');

    if($palavra == $palavraInvertida){
        document.write("<p>É um palindromo</p>");
    }

    else{
        document.write("<p>Não é um palindromo</p>");
    }

</script>
